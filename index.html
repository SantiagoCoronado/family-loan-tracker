<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Loan Tracker</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- React via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Family Loan Tracker">
    
    <!-- Icons and Manifest (will be created later) -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💰</text></svg>">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Main Application Container -->
    <div id="app" class="min-h-screen"></div>
    
    <!-- Application JavaScript -->
    <script type="text/babel">
        const { useState, useEffect, useMemo, useReducer, useCallback } = React;
        
        // ============================================================================
        // DATA ARCHITECTURE & SCHEMA DEFINITIONS
        // ============================================================================
        
        /**
         * Loan Object Schema (TypeScript-style definition)
         * @typedef {Object} Loan
         * @property {string} id - Unique identifier (UUID)
         * @property {string} user_id - User who created the loan (UUID)
         * @property {number} original_amount - Initial loan amount in cents
         * @property {number} remaining_balance - Current balance in cents  
         * @property {number} monthly_payment - Calculated monthly payment in cents
         * @property {number} payment_plan - Number of months (1-12)
         * @property {string} loan_date - ISO date string (YYYY-MM-DD)
         * @property {string} concept - Optional description/purpose
         * @property {number} payments_made - Count of payments made
         * @property {'active'|'paid'} status - Current loan status
         * @property {PaymentHistoryItem[]} payment_history - Array of payment records
         * @property {string} created_at - ISO timestamp
         * @property {string} updated_at - ISO timestamp
         */
        
        /**
         * Payment History Item Schema
         * @typedef {Object} PaymentHistoryItem
         * @property {string} id - Unique payment identifier (UUID)
         * @property {string} date - ISO timestamp
         * @property {number} amount - Payment amount in cents
         * @property {string} concept - Optional payment description
         * @property {'monthly'|'flexible'} type - Payment type
         * @property {'oldest_first'|'manual'} strategy - Allocation strategy
         * @property {number} remaining_balance_after - Balance after this payment
         */
        
        // ============================================================================
        // UTILITY FUNCTIONS
        // ============================================================================
        
        /**
         * Generate a UUID v4
         * @returns {string} UUID string
         */
        const generateId = () => {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        };
        
        /**
         * Get current date in YYYY-MM-DD format
         * @returns {string} Formatted date
         */
        const getCurrentDate = () => {
            return new Date().toISOString().split('T')[0];
        };
        
        /**
         * Get current ISO timestamp
         * @returns {string} ISO timestamp
         */
        const getCurrentTimestamp = () => {
            return new Date().toISOString();
        };
        
        /**
         * Convert dollars to cents
         * @param {number} dollars - Dollar amount
         * @returns {number} Amount in cents
         */
        const dollarsToCents = (dollars) => {
            return Math.round(dollars * 100);
        };
        
        /**
         * Convert cents to dollars
         * @param {number} cents - Amount in cents
         * @returns {number} Dollar amount
         */
        const centsToDollars = (cents) => {
            return cents / 100;
        };
        
        /**
         * Format currency for display
         * @param {number} cents - Amount in cents
         * @returns {string} Formatted currency string
         */
        const formatCurrency = (cents) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(centsToDollars(cents));
        };
        
        /**
         * Calculate days between two dates
         * @param {string} startDate - Start date (YYYY-MM-DD)
         * @param {string} endDate - End date (YYYY-MM-DD)
         * @returns {number} Days difference
         */
        const daysBetween = (startDate, endDate) => {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        };
        
        /**
         * Calculate months since loan date
         * @param {string} loanDate - Loan date (YYYY-MM-DD)
         * @returns {number} Months elapsed
         */
        const monthsSinceLoan = (loanDate) => {
            const loan = new Date(loanDate);
            const now = new Date();
            return ((now.getFullYear() - loan.getFullYear()) * 12) + (now.getMonth() - loan.getMonth());
        };
        
        // ============================================================================
        // VALIDATION FUNCTIONS
        // ============================================================================
        
        /**
         * Validate loan data
         * @param {Object} loanData - Loan data to validate
         * @returns {{isValid: boolean, errors: string[]}} Validation result
         */
        const validateLoan = (loanData) => {
            const errors = [];
            
            // Amount validation
            if (!loanData.original_amount || loanData.original_amount <= 0) {
                errors.push('Loan amount must be greater than $0');
            }
            if (loanData.original_amount > 1000000) {
                errors.push('Loan amount cannot exceed $10,000');
            }
            
            // Payment plan validation
            if (!loanData.payment_plan || loanData.payment_plan < 1 || loanData.payment_plan > 12) {
                errors.push('Payment plan must be between 1 and 12 months');
            }
            
            // Date validation
            if (!loanData.loan_date) {
                errors.push('Loan date is required');
            } else {
                const loanDate = new Date(loanData.loan_date);
                const today = new Date();
                const maxFutureDate = new Date();
                maxFutureDate.setDate(today.getDate() + 30);
                
                if (loanDate > maxFutureDate) {
                    errors.push('Loan date cannot be more than 30 days in the future');
                }
            }
            
            // Concept validation (optional but limit length)
            if (loanData.concept && loanData.concept.length > 200) {
                errors.push('Loan description cannot exceed 200 characters');
            }
            
            return {
                isValid: errors.length === 0,
                errors
            };
        };
        
        /**
         * Validate payment data
         * @param {Object} paymentData - Payment data to validate
         * @param {Loan[]} loans - Current loans for validation
         * @returns {{isValid: boolean, errors: string[]}} Validation result
         */
        const validatePayment = (paymentData, loans) => {
            const errors = [];
            
            // Amount validation
            if (!paymentData.amount || paymentData.amount <= 0) {
                errors.push('Payment amount must be greater than $0');
            }
            
            // Check if payment exceeds total debt
            const totalDebt = loans.reduce((sum, loan) => sum + loan.remaining_balance, 0);
            if (paymentData.amount > totalDebt) {
                errors.push('Payment amount cannot exceed total remaining debt');
            }
            
            // Concept validation (optional)
            if (paymentData.concept && paymentData.concept.length > 100) {
                errors.push('Payment description cannot exceed 100 characters');
            }
            
            return {
                isValid: errors.length === 0,
                errors
            };
        };
        
        // ============================================================================
        // LOAN FACTORY & BUSINESS LOGIC
        // ============================================================================
        
        /**
         * Create a new loan object
         * @param {Object} loanData - Raw loan data
         * @returns {Loan} Complete loan object
         */
        const createLoan = (loanData) => {
            const now = getCurrentTimestamp();
            const originalAmountCents = dollarsToCents(loanData.original_amount);
            const monthlyPaymentCents = Math.round(originalAmountCents / loanData.payment_plan);
            
            return {
                id: generateId(),
                user_id: 'temp-user-id', // Will be replaced with actual user ID in Phase 7
                original_amount: originalAmountCents,
                remaining_balance: originalAmountCents,
                monthly_payment: monthlyPaymentCents,
                payment_plan: parseInt(loanData.payment_plan),
                loan_date: loanData.loan_date,
                concept: loanData.concept || '',
                payments_made: 0,
                status: 'active',
                payment_history: [],
                created_at: now,
                updated_at: now
            };
        };
        
        /**
         * Calculate loan progress percentage
         * @param {Loan} loan - Loan object
         * @returns {number} Progress percentage (0-100)
         */
        const calculateProgress = (loan) => {
            if (loan.original_amount === 0) return 100;
            const paid = loan.original_amount - loan.remaining_balance;
            return Math.round((paid / loan.original_amount) * 100);
        };
        
        /**
         * Calculate amount due this month for a loan
         * @param {Loan} loan - Loan object
         * @returns {number} Amount due in cents
         */
        const calculateMonthlyDue = (loan) => {
            if (loan.status === 'paid') return 0;
            
            const monthsElapsed = monthsSinceLoan(loan.loan_date);
            const paymentsDue = Math.min(monthsElapsed + 1, loan.payment_plan);
            const totalDue = paymentsDue * loan.monthly_payment;
            const alreadyPaid = loan.original_amount - loan.remaining_balance;
            
            return Math.max(0, Math.min(totalDue - alreadyPaid, loan.remaining_balance));
        };
        
        // ============================================================================
        // STATE MANAGEMENT
        // ============================================================================
        
        /**
         * Application state shape
         * @typedef {Object} AppState
         * @property {Loan[]} loans - Array of all loans
         * @property {boolean} isLoading - Loading state
         * @property {string|null} error - Current error message
         * @property {Object} stats - Calculated statistics
         */
        
        // Initial application state
        const initialState = {
            loans: [],
            isLoading: false,
            error: null,
            stats: {
                totalDebt: 0,
                monthlyDue: 0,
                activeLoans: 0,
                totalLoans: 0
            }
        };
        
        /**
         * Application state reducer
         * @param {AppState} state - Current state
         * @param {Object} action - Action object
         * @returns {AppState} New state
         */
        const appReducer = (state, action) => {
            switch (action.type) {
                case 'SET_LOADING':
                    return { ...state, isLoading: action.payload };
                    
                case 'SET_ERROR':
                    return { ...state, error: action.payload, isLoading: false };
                    
                case 'SET_LOANS':
                    return { 
                        ...state, 
                        loans: action.payload, 
                        isLoading: false, 
                        error: null 
                    };
                    
                case 'ADD_LOAN': {
                    const newLoans = [...state.loans, action.payload];
                    return { 
                        ...state, 
                        loans: newLoans, 
                        error: null 
                    };
                }
                
                case 'UPDATE_LOAN': {
                    const updatedLoans = state.loans.map(loan =>
                        loan.id === action.payload.id 
                            ? { ...loan, ...action.payload.updates, updated_at: getCurrentTimestamp() }
                            : loan
                    );
                    return { ...state, loans: updatedLoans };
                }
                
                case 'DELETE_LOAN': {
                    const filteredLoans = state.loans.filter(loan => loan.id !== action.payload);
                    return { ...state, loans: filteredLoans };
                }
                
                case 'MAKE_PAYMENT': {
                    // This will be implemented in Phase 3
                    return state;
                }
                
                default:
                    return state;
            }
        };
        
        // ============================================================================
        // MOCK DATA FOR TESTING
        // ============================================================================
        
        /**
         * Generate mock loans for testing
         * @returns {Loan[]} Array of mock loans
         */
        const generateMockLoans = () => {
            const mockData = [
                {
                    original_amount: 5000,
                    payment_plan: 6,
                    loan_date: '2024-01-15',
                    concept: 'Emergency car repair'
                },
                {
                    original_amount: 2500,
                    payment_plan: 4,
                    loan_date: '2024-02-01',
                    concept: 'Medical expenses'
                },
                {
                    original_amount: 1200,
                    payment_plan: 3,
                    loan_date: '2024-03-10',
                    concept: 'Home appliance replacement'
                }
            ];
            
            return mockData.map(data => {
                const loan = createLoan(data);
                
                // Simulate some payments for testing
                if (loan.concept.includes('car')) {
                    loan.remaining_balance = loan.original_amount - (2 * loan.monthly_payment);
                    loan.payments_made = 2;
                }
                if (loan.concept.includes('Medical')) {
                    loan.remaining_balance = loan.original_amount - loan.monthly_payment;
                    loan.payments_made = 1;
                }
                
                return loan;
            });
        };
        
        // ============================================================================
        // CALCULATED STATISTICS HOOK
        // ============================================================================
        
        /**
         * Calculate real-time statistics from loans
         * @param {Loan[]} loans - Array of loans
         * @returns {Object} Calculated statistics
         */
        const useCalculatedStats = (loans) => {
            return useMemo(() => {
                const activeLoans = loans.filter(loan => loan.status === 'active');
                
                return {
                    totalDebt: loans.reduce((sum, loan) => sum + loan.remaining_balance, 0),
                    monthlyDue: activeLoans.reduce((sum, loan) => sum + calculateMonthlyDue(loan), 0),
                    activeLoans: activeLoans.length,
                    totalLoans: loans.length,
                    avgProgress: loans.length > 0 
                        ? Math.round(loans.reduce((sum, loan) => sum + calculateProgress(loan), 0) / loans.length)
                        : 0
                };
            }, [loans]);
        };
        
        // Main App Component
        const App = () => {
            // State management with reducer
            const [state, dispatch] = useReducer(appReducer, initialState);
            const [isInitialLoading, setIsInitialLoading] = useState(true);
            
            // Calculate real-time statistics
            const stats = useCalculatedStats(state.loans);
            
            // Action creators
            const actions = {
                addLoan: (loan) => dispatch({ type: 'ADD_LOAN', payload: loan }),
                updateLoan: (id, updates) => dispatch({ type: 'UPDATE_LOAN', payload: { id, updates } }),
                deleteLoan: (id) => dispatch({ type: 'DELETE_LOAN', payload: id }),
                setLoading: (loading) => dispatch({ type: 'SET_LOADING', payload: loading }),
                setError: (error) => dispatch({ type: 'SET_ERROR', payload: error }),
                loadMockData: () => {
                    const mockLoans = generateMockLoans();
                    dispatch({ type: 'SET_LOANS', payload: mockLoans });
                }
            };
            
            // Initialize app with mock data
            useEffect(() => {
                const initializeApp = () => {
                    try {
                        // Simulate loading from storage/API
                        setTimeout(() => {
                            actions.loadMockData();
                            setIsInitialLoading(false);
                        }, 1500);
                    } catch (error) {
                        actions.setError('Failed to load loan data');
                        setIsInitialLoading(false);
                    }
                };
                
                initializeApp();
            }, []);
            
            // Show loading screen during initialization
            if (isInitialLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-4">💰</div>
                            <div className="text-xl font-semibold text-gray-700">Family Loan Tracker</div>
                            <div className="text-sm text-gray-500 mt-2">Loading your loans...</div>
                            <div className="mt-4">
                                <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary-500"></div>
                            </div>
                        </div>
                    </div>
                );
            }
            
            // Show error state
            if (state.error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-4">⚠️</div>
                            <div className="text-xl font-semibold text-red-600">Error Loading Data</div>
                            <div className="text-sm text-gray-500 mt-2">{state.error}</div>
                            <button 
                                onClick={() => window.location.reload()}
                                className="mt-4 px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <Header stats={stats} />
                    <main className="container mx-auto px-4 py-8">
                        <Dashboard 
                            stats={stats} 
                            loans={state.loans}
                            isLoading={state.isLoading}
                        />
                        <LoanManager 
                            loans={state.loans}
                            actions={actions}
                            isLoading={state.isLoading}
                        />
                    </main>
                </div>
            );
        };
        
        // Header Component
        const Header = () => {
            return (
                <header className="bg-white shadow-sm border-b">
                    <div className="container mx-auto px-4 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="text-2xl">💰</div>
                                <div>
                                    <h1 className="text-xl font-bold text-gray-900">Family Loan Tracker</h1>
                                    <p className="text-sm text-gray-500">Manage family loans with ease</p>
                                </div>
                            </div>
                            <div className="flex items-center space-x-3">
                                <span className="text-sm text-gray-600">Welcome back!</span>
                                <div className="w-8 h-8 bg-primary-500 rounded-full flex items-center justify-center text-white font-semibold">
                                    U
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };
        
        // Dashboard Component
        const Dashboard = ({ stats, loans, isLoading }) => {
            if (isLoading) {
                return (
                    <div className="mb-8">
                        <h2 className="text-2xl font-bold text-gray-900 mb-6">Dashboard</h2>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                            {[...Array(4)].map((_, i) => (
                                <div key={i} className="bg-white rounded-lg shadow-sm border p-6 animate-pulse">
                                    <div className="h-4 bg-gray-200 rounded mb-2"></div>
                                    <div className="h-8 bg-gray-200 rounded"></div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="mb-8">
                    <div className="flex items-center justify-between mb-6">
                        <h2 className="text-2xl font-bold text-gray-900">Dashboard</h2>
                        <div className="text-sm text-gray-500">
                            Last updated: {new Date().toLocaleTimeString()}
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                        <StatCard 
                            title="Total Debt" 
                            value={formatCurrency(stats.totalDebt)}
                            icon="💳"
                            color="text-red-600"
                            subtitle={`${stats.totalLoans} total loans`}
                        />
                        <StatCard 
                            title="Monthly Due" 
                            value={formatCurrency(stats.monthlyDue)}
                            icon="📅"
                            color="text-orange-600"
                            subtitle="This month"
                        />
                        <StatCard 
                            title="Active Loans" 
                            value={stats.activeLoans}
                            icon="📊"
                            color="text-blue-600"
                            subtitle={`${stats.avgProgress}% avg progress`}
                        />
                        <StatCard 
                            title="Quick Actions" 
                            value=""
                            icon="⚡"
                            color="text-green-600"
                            isAction={true}
                        />
                    </div>
                    
                    {/* Progress Overview */}
                    {loans.length > 0 && (
                        <div className="bg-white rounded-lg shadow-sm border p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Loan Progress Overview</h3>
                            <div className="space-y-3">
                                {loans.slice(0, 3).map(loan => (
                                    <div key={loan.id} className="flex items-center justify-between">
                                        <div className="flex-1">
                                            <div className="flex items-center justify-between mb-1">
                                                <span className="text-sm font-medium text-gray-700">
                                                    {loan.concept || 'Family Loan'}
                                                </span>
                                                <span className="text-sm text-gray-500">
                                                    {calculateProgress(loan)}%
                                                </span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div 
                                                    className="bg-primary-500 h-2 rounded-full transition-all duration-300"
                                                    style={{ width: `${calculateProgress(loan)}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                        <div className="ml-4 text-right">
                                            <div className="text-sm font-medium text-gray-900">
                                                {formatCurrency(loan.remaining_balance)}
                                            </div>
                                            <div className="text-xs text-gray-500">remaining</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Reusable Stat Card Component
        const StatCard = ({ title, value, icon, color, subtitle, isAction = false }) => {
            if (isAction) {
                return (
                    <div className="bg-white rounded-lg shadow-sm border p-6">
                        <div className="text-center">
                            <div className="text-3xl mb-2">{icon}</div>
                            <p className="text-sm font-medium text-gray-600 mb-3">{title}</p>
                            <div className="space-y-2">
                                <button className="w-full px-3 py-1 text-xs bg-primary-500 text-white rounded hover:bg-primary-600 transition-colors">
                                    Add Loan
                                </button>
                                <button className="w-full px-3 py-1 text-xs bg-green-500 text-white rounded hover:bg-green-600 transition-colors">
                                    Make Payment
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="bg-white rounded-lg shadow-sm border p-6 hover:shadow-md transition-shadow">
                    <div className="flex items-center justify-between">
                        <div className="flex-1">
                            <p className="text-sm font-medium text-gray-600">{title}</p>
                            <p className={`text-2xl font-bold ${color} ${!value ? 'text-gray-400' : ''}`}>
                                {value || '—'}
                            </p>
                            {subtitle && (
                                <p className="text-xs text-gray-500 mt-1">{subtitle}</p>
                            )}
                        </div>
                        <div className="text-3xl ml-4">{icon}</div>
                    </div>
                </div>
            );
        };
        
        // Loan Manager Component
        const LoanManager = ({ loans, actions, isLoading }) => {
            if (isLoading) {
                return (
                    <div>
                        <div className="flex items-center justify-between mb-6">
                            <h2 className="text-2xl font-bold text-gray-900">Your Loans</h2>
                            <div className="w-32 h-10 bg-gray-200 rounded-lg animate-pulse"></div>
                        </div>
                        <div className="space-y-4">
                            {[...Array(2)].map((_, i) => (
                                <div key={i} className="bg-white rounded-lg shadow-sm border p-6 animate-pulse">
                                    <div className="h-6 bg-gray-200 rounded mb-4"></div>
                                    <div className="h-4 bg-gray-200 rounded mb-2"></div>
                                    <div className="h-4 bg-gray-200 rounded w-2/3"></div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }
            
            return (
                <div>
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-900">Your Loans</h2>
                            <p className="text-sm text-gray-500 mt-1">
                                {loans.length === 0 
                                    ? 'No loans yet' 
                                    : `Managing ${loans.length} loan${loans.length !== 1 ? 's' : ''}`
                                }
                            </p>
                        </div>
                        <Button 
                            onClick={() => {
                                // Demo: Add a sample loan
                                const sampleLoan = createLoan({
                                    original_amount: 1000,
                                    payment_plan: 4,
                                    loan_date: getCurrentDate(),
                                    concept: 'Sample loan for testing'
                                });
                                actions.addLoan(sampleLoan);
                            }}
                            className="bg-primary-500 hover:bg-primary-600 text-white"
                        >
                            Add New Loan
                        </Button>
                    </div>
                    
                    {loans.length === 0 ? (
                        <EmptyState onAddLoan={() => {
                            const sampleLoan = createLoan({
                                original_amount: 1500,
                                payment_plan: 6,
                                loan_date: getCurrentDate(),
                                concept: 'My first family loan'
                            });
                            actions.addLoan(sampleLoan);
                        }} />
                    ) : (
                        <LoanList loans={loans} actions={actions} />
                    )}
                </div>
            );
        };
        
        // Empty State Component
        const EmptyState = ({ onAddLoan }) => {
            return (
                <div className="bg-white rounded-lg shadow-sm border p-12 text-center">
                    <div className="text-6xl mb-4">📝</div>
                    <h3 className="text-lg font-semibold text-gray-900 mb-2">No loans yet</h3>
                    <p className="text-gray-500 mb-6">
                        Start by adding your first family loan to begin tracking payments. 
                        You can easily manage multiple loans and make payments as needed.
                    </p>
                    <div className="space-y-3">
                        <Button 
                            onClick={onAddLoan}
                            className="bg-primary-500 hover:bg-primary-600 text-white"
                        >
                            Add Your First Loan
                        </Button>
                        <div className="text-xs text-gray-400">
                            Click above to add a sample loan for testing
                        </div>
                    </div>
                </div>
            );
        };
        
        // Reusable Button Component
        const Button = ({ children, onClick, className = "", disabled = false }) => {
            return (
                <button
                    onClick={onClick}
                    disabled={disabled}
                    className={`px-4 py-2 rounded-lg font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 ${
                        disabled 
                            ? 'bg-gray-300 text-gray-500 cursor-not-allowed' 
                            : 'hover:shadow-md active:transform active:scale-95'
                    } ${className}`}
                >
                    {children}
                </button>
            );
        };
        
        // Loan List Component
        const LoanList = ({ loans, actions }) => {
            return (
                <div className="space-y-4">
                    {loans.map(loan => (
                        <LoanCard key={loan.id} loan={loan} actions={actions} />
                    ))}
                </div>
            );
        };
        
        // Individual Loan Card Component
        const LoanCard = ({ loan, actions }) => {
            const progress = calculateProgress(loan);
            const monthlyDue = calculateMonthlyDue(loan);
            
            return (
                <div className="bg-white rounded-lg shadow-sm border p-6 hover:shadow-md transition-shadow">
                    <div className="flex items-start justify-between mb-4">
                        <div className="flex-1">
                            <div className="flex items-center justify-between mb-2">
                                <h3 className="text-lg font-semibold text-gray-900">
                                    {loan.concept || 'Family Loan'}
                                </h3>
                                <span className={`px-2 py-1 text-xs font-medium rounded-full ${
                                    loan.status === 'paid' 
                                        ? 'bg-green-100 text-green-800' 
                                        : 'bg-blue-100 text-blue-800'
                                }`}>
                                    {loan.status === 'paid' ? 'Paid' : 'Active'}
                                </span>
                            </div>
                            <div className="text-sm text-gray-500 mb-3">
                                Loan Date: {new Date(loan.loan_date).toLocaleDateString()} • 
                                {loan.payment_plan} month plan
                            </div>
                        </div>
                    </div>
                    
                    {/* Progress Bar */}
                    <div className="mb-4">
                        <div className="flex items-center justify-between mb-2">
                            <span className="text-sm font-medium text-gray-700">Progress</span>
                            <span className="text-sm text-gray-500">{progress}%</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-3">
                            <div 
                                className="bg-primary-500 h-3 rounded-full transition-all duration-500"
                                style={{ width: `${progress}%` }}
                            ></div>
                        </div>
                    </div>
                    
                    {/* Financial Details */}
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                        <div>
                            <div className="text-xs text-gray-500 uppercase tracking-wide">Original</div>
                            <div className="text-sm font-semibold text-gray-900">
                                {formatCurrency(loan.original_amount)}
                            </div>
                        </div>
                        <div>
                            <div className="text-xs text-gray-500 uppercase tracking-wide">Remaining</div>
                            <div className="text-sm font-semibold text-red-600">
                                {formatCurrency(loan.remaining_balance)}
                            </div>
                        </div>
                        <div>
                            <div className="text-xs text-gray-500 uppercase tracking-wide">Monthly</div>
                            <div className="text-sm font-semibold text-blue-600">
                                {formatCurrency(loan.monthly_payment)}
                            </div>
                        </div>
                        <div>
                            <div className="text-xs text-gray-500 uppercase tracking-wide">Due Now</div>
                            <div className="text-sm font-semibold text-orange-600">
                                {formatCurrency(monthlyDue)}
                            </div>
                        </div>
                    </div>
                    
                    {/* Action Buttons */}
                    <div className="flex items-center justify-between pt-4 border-t">
                        <div className="text-xs text-gray-500">
                            {loan.payments_made} of {loan.payment_plan} payments made
                        </div>
                        <div className="flex space-x-2">
                            <Button 
                                onClick={() => alert('Payment feature coming in Phase 3!')}
                                className="bg-green-500 hover:bg-green-600 text-white text-sm"
                                disabled={loan.status === 'paid'}
                            >
                                Make Payment
                            </Button>
                            <Button 
                                onClick={() => alert('Edit feature coming in Phase 2!')}
                                className="bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm"
                            >
                                Edit
                            </Button>
                            <Button 
                                onClick={() => {
                                    if (confirm('Are you sure you want to delete this loan?')) {
                                        actions.deleteLoan(loan.id);
                                    }
                                }}
                                className="bg-red-100 hover:bg-red-200 text-red-700 text-sm"
                            >
                                Delete
                            </Button>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Initialize the app
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>
</body>
</html>
