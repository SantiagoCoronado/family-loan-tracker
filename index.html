        const { useState, useEffect, useMemo, useReducer, useCallback } = React;
        
        // ============================================================================
        // DATA ARCHITECTURE & SCHEMA DEFINITIONS
        // ============================================================================
        
        /**
         * Loan Object Schema (TypeScript-style definition)
         * @typedef {Object} Loan
         * @property {string} id - Unique identifier (UUID)
         * @property {string} user_id - User who created the loan (UUID)
         * @property {number} original_amount - Initial loan amount in cents
         * @property {number} remaining_balance - Current balance in cents  
         * @property {number} monthly_payment - Calculated monthly payment in cents
         * @property {number} payment_plan - Number of months (1-12)
         * @property {string} loan_date - ISO date string (YYYY-MM-DD)
         * @property {string} concept - Optional description/purpose
         * @property {number} payments_made - Count of payments made
         * @property {'active'|'paid'} status - Current loan status
         * @property {PaymentHistoryItem[]} payment_history - Array of payment records
         * @property {string} created_at - ISO timestamp
         * @property {string} updated_at - ISO timestamp
         */
        
        /**
         * Payment History Item Schema
         * @typedef {Object} PaymentHistoryItem
         * @property {string} id - Unique payment identifier (UUID)
         * @property {string} date - ISO timestamp
         * @property {number} amount - Payment amount in cents
         * @property {string} concept - Optional payment description
         * @property {'monthly'|'flexible'} type - Payment type
         * @property {'oldest_first'|'manual'} strategy - Allocation strategy
         * @property {number} remaining_balance_after - Balance after this payment
         */
        
        // ============================================================================
        // UTILITY FUNCTIONS
        // ============================================================================
        
        /**
         * Generate a UUID v4
         * @returns {string} UUID string
         */
        const generateId = () => {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        };
        
        /**
         * Get current date in YYYY-MM-DD format
         * @returns {string} Formatted date
         */
        const getCurrentDate = () => {
            return new Date().toISOString().split('T')[0];
        };
        
        /**
         * Get current ISO timestamp
         * @returns {string} ISO timestamp
         */
        const getCurrentTimestamp = () => {
            return new Date().toISOString();
        };
        
        /**
         * Convert dollars to cents
         * @param {number} dollars - Dollar amount
         * @returns {number} Amount in cents
         */
        const dollarsToCents = (dollars) => {
            return Math.round(dollars * 100);
        };
        
        /**
         * Convert cents to dollars
         * @param {number} cents - Amount in cents
         * @returns {number} Dollar amount
         */
        const centsToDollars = (cents) => {
            return cents / 100;
        };
        
        /**
         * Format currency for display
         * @param {number} cents - Amount in cents
         * @returns {string} Formatted currency string
         */
        const formatCurrency = (cents) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(centsToDollars(cents));
        };
        
        /**
         * Calculate days between two dates
         * @param {string} startDate - Start date (YYYY-MM-DD)
         * @param {string} endDate - End date (YYYY-MM-DD)
         * @returns {number} Days difference
         */
        const daysBetween = (startDate, endDate) => {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        };
        
        /**
         * Calculate months since loan date
         * @param {string} loanDate - Loan date (YYYY-MM-DD)
         * @returns {number} Months elapsed
         */
        const monthsSinceLoan = (loanDate) => {
            const loan = new Date(loanDate);
            const now = new Date();
            return ((now.getFullYear() - loan.getFullYear()) * 12) + (now.getMonth() - loan.getMonth());
        };
        
        // ============================================================================
        // VALIDATION FUNCTIONS
        // ============================================================================
        
        /**
         * Validate loan data
         * @param {Object} loanData - Loan data to validate
         * @returns {{isValid: boolean, errors: string[]}} Validation result
         */
        const validateLoan = (loanData) => {
            const errors = [];
            
            // Amount validation
            if (!loanData.original_amount || loanData.original_amount <= 0) {
                errors.push('Loan amount must be greater than $0');
            }
            if (loanData.original_amount > 1000000) {
                errors.push('Loan amount cannot exceed $10,000');
            }
            
            // Payment plan validation
            if (!loanData.payment_plan || loanData.payment_plan < 1 || loanData.payment_plan > 12) {
                errors.push('Payment plan must be between 1 and 12 months');
            }
            
            // Date validation
            if (!loanData.loan_date) {
                errors.push('Loan date is required');
            } else {
                const loanDate = new Date(loanData.loan_date);
                const today = new Date();
                const maxFutureDate = new Date();
                maxFutureDate.setDate(today.getDate() + 30);
                
                if (loanDate > maxFutureDate) {
                    errors.push('Loan date cannot be more than 30 days in the future');
                }
            }
            
            // Concept validation (optional but limit length)
            if (loanData.concept && loanData.concept.length > 200) {
                errors.push('Loan description cannot exceed 200 characters');
            }
            
            return {
                isValid: errors.length === 0,
                errors
            };
        };
        
        /**
         * Validate payment data
         * @param {Object} paymentData - Payment data to validate
         * @param {Loan[]} loans - Current loans for validation
         * @returns {{isValid: boolean, errors: string[]}} Validation result
         */
        const validatePayment = (paymentData, loans) => {
            const errors = [];
            
            // Amount validation
            if (!paymentData.amount || paymentData.amount <= 0) {
                errors.push('Payment amount must be greater than $0');
            }
            
            // Check if payment exceeds total debt
            const totalDebt = loans.reduce((sum, loan) => sum + loan.remaining_balance, 0);
            if (paymentData.amount > totalDebt) {
                errors.push('Payment amount cannot exceed total remaining debt');
            }
            
            // Concept validation (optional)
            if (paymentData.concept && paymentData.concept.length > 100) {
                errors.push('Payment description cannot exceed 100 characters');
            }
            
            return {
                isValid: errors.length === 0,
                errors
            };
        };
        
        // ============================================================================
        // LOAN FACTORY & BUSINESS LOGIC
        // ============================================================================
        
        /**
         * Create a new loan object
         * @param {Object} loanData - Raw loan data
         * @returns {Loan} Complete loan object
         */
        const createLoan = (loanData) => {
            const now = getCurrentTimestamp();
            const originalAmountCents = dollarsToCents(loanData.original_amount);
            const monthlyPaymentCents = Math.round(originalAmountCents / loanData.payment_plan);
            
            return {
                id: generateId(),
                user_id: 'temp-user-id', // Will be replaced with actual user ID in Phase 7
                original_amount: originalAmountCents,
                remaining_balance: originalAmountCents,
                monthly_payment: monthlyPaymentCents,
                payment_plan: parseInt(loanData.payment_plan),
                loan_date: loanData.loan_date,
                concept: loanData.concept || '',
                payments_made: 0,
                status: 'active',
                payment_history: [],
                created_at: now,
                updated_at: now
            };
        };
        
        /**
         * Calculate loan progress percentage
         * @param {Loan} loan - Loan object
         * @returns {number} Progress percentage (0-100)
         */
        const calculateProgress = (loan) => {
            if (loan.original_amount === 0) return 100;
            const paid = loan.original_amount - loan.remaining_balance;
            return Math.round((paid / loan.original_amount) * 100);
        };
        
        /**
         * Calculate amount due this month for a loan
         * @param {Loan} loan - Loan object
         * @returns {number} Amount due in cents
         */
        const calculateMonthlyDue = (loan) => {
            if (loan.status === 'paid') return 0;
            
            const monthsElapsed = monthsSinceLoan(loan.loan_date);
            const paymentsDue = Math.min(monthsElapsed + 1, loan.payment_plan);
            const totalDue = paymentsDue * loan.monthly_payment;
            const alreadyPaid = loan.original_amount - loan.remaining_balance;
            
            return Math.max(0, Math.min(totalDue - alreadyPaid, loan.remaining_balance));
        };
        
        // ============================================================================
        // STATE MANAGEMENT
        // ============================================================================
        
        /**
         * Application state shape
         * @typedef {Object} AppState
         * @property {Loan[]} loans - Array of all loans
         * @property {boolean} isLoading - Loading state
         * @property {string|null} error - Current error message
         * @property {Object} stats - Calculated statistics
         */
        
        // Initial application state
        const initialState = {
            loans: [],
            isLoading: false,
            error: null,
            stats: {
                totalDebt: 0,
                monthlyDue: 0,
                activeLoans: 0,
                totalLoans: 0
            }
        };
        
        /**
         * Application state reducer
         * @param {AppState} state - Current state
         * @param {Object} action - Action object
         * @returns {AppState} New state
         */
        const appReducer = (state, action) => {
            switch (action.type) {
                case 'SET_LOADING':
                    return { ...state, isLoading: action.payload };
                    
                case 'SET_ERROR':
                    return { ...state, error: action.payload, isLoading: false };
                    
                case 'SET_LOANS':
                    return { 
                        ...state, 
                        loans: action.payload, 
                        isLoading: false, 
                        error: null 
                    };
                    
                case 'ADD_LOAN': {
                    const newLoans = [...state.loans, action.payload];
                    return { 
                        ...state, 
                        loans: newLoans, 
                        error: null 
                    };
                }
                
                case 'UPDATE_LOAN': {
                    const updatedLoans = state.loans.map(loan =>
                        loan.id === action.payload.id 
                            ? { ...loan, ...action.payload.updates, updated_at: getCurrentTimestamp() }
                            : loan
                    );
                    return { ...state, loans: updatedLoans };
                }
                
                case 'DELETE_LOAN': {
                    const filteredLoans = state.loans.filter(loan => loan.id !== action.payload);
                    return { ...state, loans: filteredLoans };
                }
                
                case 'MAKE_PAYMENT': {
                    // This will be implemented in Phase 3
                    return state;
                }
                
                default:
                    return state;
            }
        };
        
        // ============================================================================
        // MOCK DATA FOR TESTING
        // ============================================================================
        
        /**
         * Generate mock loans for testing
         * @returns {Loan[]} Array of mock loans
         */
        const generateMockLoans = () => {
            const mockData = [
                {
                    original_amount: 5000,
                    payment_plan: 6,
                    loan_date: '2024-01-15',
                    concept: 'Emergency car repair'
                },
                {

                    concept: 'Medical expenses'
                },
                {
                    original_amount: 1200,
                    payment_plan: 3,
                    loan_date: '2024-03-10',
                    concept: 'Home appliance replacement'
                }
            ];
            
            return mockData.map(data => {
                const loan = createLoan(data);
                
                // Simulate some payments for testing
                if (loan.concept.includes('car')) {
                    loan.remaining_balance = loan.original_amount - (2 * loan.monthly_payment);
                    loan.payments_made = 2;
                }
                if (loan.concept.includes('Medical')) {
                    loan.remaining_balance = loan.original_amount - loan.monthly_payment;
                    loan.payments_made = 1;
                }
                
                return loan;
            });
        };
        
        // ============================================================================
        // CALCULATED STATISTICS HOOK
        // ============================================================================
        
        /**
         * Calculate real-time statistics from loans
         * @param {Loan[]} loans - Array of loans
         * @returns {Object} Calculated statistics
         */
        const useCalculatedStats = (loans) => {
            return useMemo(() => {
                const activeLoans = loans.filter(loan => loan.status === 'active');
                
                return {
                    totalDebt: loans.reduce((sum, loan) => sum + loan.remaining_balance, 0),
                    monthlyDue: activeLoans.reduce((sum, loan) => sum + calculateMonthlyDue(loan), 0),
                    activeLoans: activeLoans.length,
                    totalLoans: loans.length,
                    avgProgress: loans.length > 0 
                        ? Math.round(loans.reduce((sum, loan) => sum + calculateProgress(loan), 0) / loans.length)
                        : 0
                };
            }, [loans]);
        };

                    </Flex>
                </Card>
            );
        };
        
        // Initialize the app
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>

    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            if (newWorker) {
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // New update available
                                        if (confirm('A new version is available. Reload to update?')) {
                                            window.location.reload();
                                        }
                                    }
                                });
                            }
                        });
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // PWA Install prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show install button (could be added to UI later)
            console.log('PWA install prompt available');
        });

        // Handle PWA installation
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed');
        });

        // Network status monitoring
        window.addEventListener('online', () => {
            console.log('App is online');
            // Could show notification or update UI
        });

        window.addEventListener('offline', () => {
            console.log('App is offline'); 
            // Could show offline indicator
        });
    </script>
